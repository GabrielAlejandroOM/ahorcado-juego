<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Juego del ahorcado</title>
  <link rel="stylesheet" href="/juego.css">
</head>

<body>
  <div class="Background">
    <div>
      <div class="contenedor_principal">
        <h1 class="titulo">Juego</h1>
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="palabras">
          <h2 class="palabra" id="palabra"></h2>
        </div>
      </div>
      <p>Ingresa una palabra para adivinar si es correcto</p>
      <div>
        <div id="turnos" class="rounds">
          <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
          <button onclick="inicio()" id="reset">Elegir otra palabra</button>
          <button onclick="pista()" id="pista">Dame una pista!</button>
          <span id="hueco-pista"></span>
        </div>
        <div class="Letters">
          <div>
            <div class="col">
              <div class="flex-row" id="abcdario">
              </div>
            </div>
            <div class="col"></div>
          </div>

        </div>
      </div>
    </div>
    <script src="/ahorcadofun.js"></script>
</body>

</html>
